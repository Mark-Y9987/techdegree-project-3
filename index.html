<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>The Code Review</title>
</head>

<body>
  <header>The Code Review</header>
  <main>
    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <hr id="first_hr">
    <hr>
    <fieldset class="contact_fields">
      <legend>Contact Information</legend>
      <form action="" method="post">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label><br>
          <input type="text" name="user_name" id="name" placeholder="Required">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label><br>
          <input type="text" name="user_email" id="email" placeholder="Required">
        </div>
        <div class="form-group">
          <label for="phone_number" class="form-label">Phone Number</label><br>
          <input type="text" name="user_phone_number" id="phone_number">
        </div>
        <div class="form-group">
          <label for="street_address" class="form-label">Street Address</label><br>
          <input type="text" name="user_street_address" id="street_address">
        </div>
        <div class="form-group">
          <label for="city" class="form-label">City</label><br>
          <input type="text" name="user_city" id="city">
        </div>
        <div class="form-group">
          <label for="state" class="form-label">State</label><br>
          <input type="text" name="user_state" id="state">
        </div>
        <div class="form-group">
          <label for="zip_code" class="form-label">Zip Code</label><br>
          <input type="text" name="user_zip_code" id="zip_code">
        </div>
      </form>
    </fieldset>
    <hr>
    <div>
      <fieldset>
        <legend>Newsletter</legend>

        <p>Select newsletters you would like to recieve</p>
        <input type="checkbox" name="html_news" value="html">
        <label for="html_news">HTML News</label>
        <input type="checkbox" name="css_news" value="css">
        <label for="css_news">CSS News</label>
        <input type="checkbox" name="javascript_news" value="javascript">
        <label for="javascript_news">Javascript News</label>
      </fieldset>
      <fieldset>
        <legend>Newsletter Format</legend>
        <input type="radio" name="html_format" value="html_selection">
        <label for="html">HTML</label>
        <input type="radio" name="plain_text_format" value="plain_text_selection">
        <label for="plain_text">Plain Text</label>
      </fieldset>
      <fieldset>
        <label for="user_topics">Other topics you'd like to hear about</label>
        <textarea rows="4" columns="50" name="user_topics" id="user_topics"></textarea>
      </fieldset>
      <button type="submit">Sign Up</button>
    </div>
    <footer>Copyright The Code Review</footer>
  </main>

</body>

</html>
