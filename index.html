<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>The Code Review</title>
</head>

<body>
  <header>The Code Review</header>
  <main>
    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <hr id="first_hr">
    <hr>
    <div class="contact-fields">
      <fieldset>
        <legend>Contact Information</legend>
        <form action="" method="post">
          <label for="name" class="form-label">Full Name</label>
          <input required type="text" name="user_name" id="name" placeholder="Required">
          <label for="email" class="form-label">Email Address</label>
          <input required type="text" name="user_email" id="email" placeholder="Required">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" name="user_phone_number" id="phone_number">
          <label for="street_address" class="form-label">Street Address</label>
          <input type="text" name="user_street_address" id="street_address">
          <label for="city" class="form-label">City</label>
          <input type="text" name="user_city" id="city">
          <label for="state" class="form-label">State</label>
          <select name="user_state" id="state">
            <option value="0" class="select">Choose State:</option>
          	<option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
          <label for="zip_code" class="form-label">Zip Code</label>
          <input type="text" name="user_zip_code" id="zip_code">
        </form>
      </fieldset>
    </div>
    <hr>
    <div>
      <fieldset>
        <legend>Newsletter</legend>
        <p id="newsletter-select">Select newsletters you would like to recieve</p>
        <div class="check-radio">
        <input type="checkbox" name="html_news" value="html">
        <label for="html_news">HTML News</label><br>
      </div>
      <div class="check-radio">
        <input type="checkbox" name="css_news" value="css">
        <label for="css_news">CSS News</label><br>
      </div>
      <div class="check-radio">
        <input type="checkbox" name="javascript_news" value="javascript">
        <label for="javascript_news">Javascript News</label><br>
      </div>
      </fieldset>
      <fieldset>
        <legend>Newsletter Format</legend>
        <div class="check-radio">
        <input type="radio" name="html_format" value="html_selection">
        <label for="html">HTML</label>
      </div>
      <div class="check-radio">
        <input type="radio" name="plain_text_format" value="plain_text_selection">
        <label for="plain_text">Plain Text</label>
      </div>
      </fieldset>
      <fieldset>
        <label for="user_topics">Other topics you'd like to hear about</label>
        <textarea name="user_topics" id="user_topics"></textarea>
        <button type="submit">Sign Up</button>
      </fieldset>
    </div>
    <footer>Copyright The Code Review</footer>
  </main>

</body>

</html>
