<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>The Code Review</title>
</head>

<body>
  <header>The Code Review</header>
  <h1>Sign up for our newsletter</h1>
  <p>Get the latest news on how your code is doing right in your inbox</p>
  <hr>
  <hr>
  <fieldset>
  <legend>Contact Information</legend>
  <form action="" method="post">
    <div>
      <label for="name">Full Name</label>
      <input type="text" name="user_name" id="name" placeholder="required">
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="text" name="user_email" id="email" placeholder="required">
    </div>
    <div>
      <label for="phone_number">Phone Number</label>
      <input type="text" name="user_phone_number" id="phone_number">
    </div>
    <div>
      <label for="street_address">Street Address</label>
      <input type="text" name="user_street_address" id="street_address">
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" name="user_city" id="city">
    </div>
    <div>
      <label for="state">State</label>
      <input type="text" name="user_state" id="state">
    </div>
    <div>
      <label for="zip_code">Zip Code</label>
      <input type="text" name="user_zip_code" id="zip_code">
    </div>
  </form>
</fieldset>
  <hr>
  <div>
    <fieldset>
    <legend>Newsletter</legend>

      <h2>Select newsletters you would like to recieve</h2>
      <input type="checkbox" name="html_news" value="html">
      <label for="html_news">HTML News</label>
      <input type="checkbox" name="css_news" value="css">
      <label for="css_news">CSS News</label>
      <input type="checkbox" name="javascript_news" value="javascript">
      <label for="javascript_news">Javascript News</label>
    </fieldset>
    <fieldset>
      <h2>Newsletter Format</h2>
      <input type="radio" name="html_format" value="html_selection">
      <label for="html">HTML</label>
      <input type="radio" name="plain_text_format" value="plain_text_selection">
      <label for="plain_text">Plain Text</label>
    </fieldset>
    <fieldset>
      <label for="user_topics">Other topics you'd like to hear about</label>
      <textarea rows="4" columns="50" name="user_topics" id="user_topics"></textarea>
    </fieldset>
    <button type="submit">Sign Up</button>
  </div>
  <footer>Copyright The Code Review</footer>

</body>

</html>
